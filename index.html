<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Maps</title>
      <style></style>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="custom-map"></div>
      <div class="custom-map-container">
         <div class="custom-map-slidecontainer">
            <input
               id="custom-map-slide"
               class="custom-map-slider"
               step="1"
               type="range"
               min="2000"
               max="2030"
               value="2004"
            />
         </div>
      </div>

      <script
         async
         defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1CncBlxu_s2fmPenvk6ZlPlSpRm4cp28&callback=initialiseMap"
      ></script>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="map.js"></script>
   </body>
</html>
