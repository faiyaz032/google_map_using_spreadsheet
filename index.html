<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Maps</title>
      <style></style>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="custom-map"></div>
      <div class="custom-map-container">
         <div class="custom-map-slidecontainer">
            <div class="slider-container">
               <div class="year year-l"><span id="changeYear">2016</span></div>
               <input
                  id="custom-map-slide"
                  class="custom-map-slider"
                  step="1"
                  type="range"
                  min="2016"
                  max="2021"
                  value="2000"
               />
               <div class="year year-r">2021</div>
            </div>
         </div>
      </div>

      <script
         async
         defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmJxx6WOSJysfeoi6PYorhNUq43VWzmtY&callback=initialiseMap"
      ></script>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="map.js"></script>
   </body>
</html>
